<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <style>
      #video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: contain;
        max-width: 100%;
        max-height: 100%;
      }
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <video id="video" loop muted autoplay>
      <source src="magicword.mp4" type="video/mp4">
    </video>
    <script>
      const video = document.getElementById("video");
      setInterval(() => {
        if (localStorage.getItem("video") === "true") {
          video.play();
        } else {
          video.pause();
        };
      }, 100);
    </script>
  </body>
</html>
