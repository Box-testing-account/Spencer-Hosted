<!DOCTYPE html>
<html>
	<script src="script.js"></script>
  <head>
    <style>
      body {
        background-color: black;
        text-align: center;
      }
      input[type=text] {
        width: 20%;
        margin: 20px auto;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid green;
        border-radius: 4px;
      }
      input[type=submit] {
        background-color: green;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 20px auto;
        width: 20%;
      }
      input[type=submit]:hover {
        background-color: darkgreen;
      }
      iframe {
        width: 100%;
        height: 500px;
        margin: 20px auto;
        border: none;
      }
      h1 {
        color:white;
        margin: 20px auto;
	font-size: 50px;
      }
      p {
        color:white;
        margin: 20px auto;
      }
    </style>
    <script>
      function submitForm() {
        event.preventDefault();
        var inputValue = document.getElementById("inputField").value;
        if (inputValue == "opensesame") {
	  localStorage.setItem("activated", "false");
          localStorage.setItem("video", "false");
	  window.open("https://maps.triangledayschool.com/end/");
        };
      };
      function changeVideo() {
	event.preventDefault();
        if (localStorage.getItem("video") === "true") {
          localStorage.setItem("video", "false");
        } else {
          localStorage.setItem("video", "true");
        };     
      };
    </script>
  </head>
  <body>
    <form>
	  <h1>You didn't say the magic word</h1>
      <input type="text" id="inputField">
      <br>
      <input type="submit" value="Submit" onclick="submitForm()">
    </form>
    <p>To unlock your browser you will need to complete a very short scavenger hunt. Your first clue is: </p>
    <p>Its under the nose of someone in your room Right Now. You will know who they are when you see their very tall hat.</p>
    <iframe src="https://maps.triangledayschool.com/video/"></iframe>
    <form>
      <br>
      <input type="submit" value="Pause/Play Video" onclick="changeVideo()">
    </form>
  </body>
</html>
